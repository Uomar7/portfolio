<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--* Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- * Bootstrap CDN link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--* official css link -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- * google fonts link -->
  <link href="https://fonts.googleapis.com/css?family=Blinker|Nunito&display=swap" rel="stylesheet">
  <!--! JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>

  <header>
    <nav class="navbar sticky-top navbar-expand-lg">
      <a class="navbar-brand" style="font-weight: bold; letter-spacing: 6px;" href="#">U.A.N</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" data-toggle="tooltip" title="About me" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tooltip" title="My Projects" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tooltip" title="My Skills" href="#">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tooltip" title="My Contacts" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  </div>

  <section class="intro">
    <div class="container-fluid">
      <div class="row" id="int">
        <div class="col-md-7">
          <h3>Umar Ali Ngare, <br> Full-stack Developer.</h3>
          <p class="card-text">I have always believed in changing the world through technology, by creating interesting,
            creative, and user friendly applications to solve real-life problems.</p>
          <a href="#" class="btn">Hire me</a>
        </div>
        <div class="col-md-5">
          <img src="./images/sit-removebg-preview.png" width="250px" class="rounded-circle img-fluid" alt="">
        </div>
      </div>
    </div>
  </section>

  <section class="projects">
    <h3>Projects</h3>

    <div class="container-fluid" id="projects">
      <div class="row">
        <div id="one" class="col-md-4">
          <img src="./images/git.png" class="img-fluid" alt="">
        </div>
        <div id="two" class="col-md-4">
          <img src="./images/drive.png" class="img-fluid" alt="">
        </div>
        <div id="three" class="col-md-4">
          <img src="./images/quot.png" class="img-fluid" alt="">
        </div>
      </div>

      <div id="projects1" class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <img src="./images/neighb.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-4">
          <img src="./images/" alt="">
        </div>
      </div>
    </div>
  </section>

  <section class="skills">
    <h3>My Skills</h3>


    <div class="container-fluid">
      <!--Carousel Wrapper-->
      <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-1z" data-slide-to="1"></li>
          <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
          <!--First slide-->
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-4">
                <img src="https://i.pinimg.com/originals/8c/bf/4a/8cbf4a7ecbe7c6b573f98eeccb0f7584.png" data-toggle="tooltip" title="Flask" width="200px"
                  class="img-fluid" alt="">
              </div>
              <div class="col-md-4">
                <img src="http://www.pngmart.com/files/7/Python-PNG-File.png" data-toggle="tooltip" title="Python" width="200px" class="img-fluid" alt="">
              </div>
              <div class="col-md-4">
                <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/django-community-logo.png" width="200px" data-toggle="tooltip" title="Django"
                class="img-fluid" alt="">
              </div>
            </div>
          </div>
          <!--/First slide-->
          <!--Second slide-->
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/html-5-logo-png-transparent.png" width="200px" data-toggle="tooltip" title="HTML"
                  class="img-fluid" alt="">
              </div>
              <div class="col-md-4">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/bootstrap-4-logo-png-transparent.png"
                  width="200px" style="padding-top: 1.9em;" data-toggle="tooltip" title="Bootstrap" class="img-fluid" alt="">
                </div>
                <div class="col-md-4">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/css-3-logo-png-transparent.png" width="200px" data-toggle="tooltip" title="CSS"
                      class="img-fluid" alt="">
              </div>
            </div>
          </div>
          <!--/Second slide-->
          <!--Third slide-->
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4">
                <img src="http://pluspng.com/img-png/jquery-logo-png--512.png" width="200px" data-toggle="tooltip" title="JQuery"
                  class="img-fluid" alt="">
              </div>

              <div class="col-md-4">
                <img src="https://angular.io/assets/images/logos/angular/angular.png" width="200px" data-toggle="tooltip" title="Angular"
                  class="img-fluid" alt="">
              </div>

              <div class="col-md-4">
                <img src="http://pluspng.com/img-png/logo-javascript-png-node-js-logo-javascript-vector-png-266.png" width="200px" data-toggle="tooltip" title="JavaScript" class="img-fluid" alt="">
              </div>
            </div>
          </div>
          <!--/Third slide-->
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
      </div>
    </div>
